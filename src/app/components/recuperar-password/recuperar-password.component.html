<div class="row recuperar-form">
    <div class="col-md-5 mx-auto">
        <div class="card">
            <div style="text-align: center;" *ngIf="error.err">{{error.err}}</div>
            <div class="card-header" style="text-align: center;">
                Recupera tu contrase単a
            </div>
            <div class="card-body">
                <form (submit)="recuperarPassword()">
                    <div class="form-group">
                        <input type="text" [(ngModel)]="user.email" name="email" class="form-control" placeholder="Email" required autofocus>
                    </div>
                    <button type="submit" class="btn btn-primary btn-block">Recuperar</button>
                </form>
            </div>
            <div class="card-footer text-center">
                多No tienes cuenta? <a routerLink="/signup" routerLinkActive="active">Crear cuenta</a> <br>
                <a routerLink="/forgotpassword" routerLinkActive="active">多Has olvidado tu contrase単a?</a>
            </div>
        </div>
    </div>
</div>
