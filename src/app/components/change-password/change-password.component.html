<div class="row cambiar-form">
    <div class="col-md-5 mx-auto">
        <div class="card">
            <div style="text-align: center;" *ngIf="error.err">{{error.err}}</div>
            <div class="card-header" style="text-align: center;">
                Cambia tu contraseña
            </div>
            <div class="card-body">
                <form (submit)="changePassword()">
                    <div class="form-group">
                        <input type="password" [(ngModel)]="user.password" name="password" class="form-control" placeholder="Nueva contraseña" required autofocus>
                    </div>
                    <div class="form-group">
                        <input type="password" [(ngModel)]="user.confirmPassword" name="confirmPassword" class="form-control" placeholder="Confirmar contraseña" required>
                    </div>
                    <button type="submit" class="btn btn-primary btn-block">Cambiar contraseña</button>
                </form>
            </div>
            <div class="card-footer text-center">
                ¿No tienes cuenta? <a routerLink="/signup" routerLinkActive="active">Crear cuenta</a> <br>
                <a routerLink="/forgotpassword" routerLinkActive="active">¿Has olvidado tu contraseña?</a>
            </div>
        </div>
    </div>
</div>
