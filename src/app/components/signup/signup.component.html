<div class="row registro-form">
    <div class="col-md-5 mx-auto">
        <div class="card">
            <div style="text-align: center;" *ngIf="error.err">{{error.err}}</div>
            <div class="card-header" style="text-align: center;">
                Registro
            </div>
            <div class="card-body">
                <form (submit)="signUp()">
                    <div class="form-group">
                        <input type="text" [(ngModel)]="user.username" name="username" class="form-control" placeholder="Usuario" required autofocus>
                    </div>
                    <div class="form-group">
                        <input type="text" [(ngModel)]="user.email" name="email" class="form-control" placeholder="Email" >
                    </div>
                    <div class="form-group">
                        <input type="password" [(ngModel)]="user.password" name="password" class="form-control" placeholder="Contraseña" required>
                    </div>
                    <div class="form-group">
                        <input type="password" [(ngModel)]="user.confirmPassword" name="confirmPassword" class="form-control" placeholder="Confirmar Contraseña" required>
                    </div>
                    <button type="submit" class="btn btn-primary btn-block">Registrarse</button>
                </form>
            </div>
            <div class="card-footer text-center">
                ¿Ya tienes una cuenta? <a routerLink="/signin" routerLinkActive="active">Inicia sesión</a>
            </div>
        </div>
    </div>
</div>
