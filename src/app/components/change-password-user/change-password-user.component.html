                Cambia tu contrase単a
            </div>

                <form (submit)="changePassword()">

                        <input type="password" [(ngModel)]="user.password" name="password" class="form-control" placeholder="Nueva contrase単a" required autofocus>
                    </div>

                    </div>

                </form>

        </div>
    </div>
</div>
